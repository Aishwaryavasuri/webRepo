<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 3px solid purple; 
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], textarea {
        width: calc(100% - 22px); 
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ccc; 
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="datetime-local"] {
        width: calc(100% - 22px); 
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ccc; 
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .back-button {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: green;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Appointment Form</h2>
    <button class="back-button" onclick="goBack()">Back</button>
    <form action="http://localhost:3000/appointment_form" method="post"> 
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="width: calc(100% - 22px);" required> 
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" style="width: calc(100% - 22px);" required >
        
        <label for="health_issue">Health Issue:</label>
        <textarea id="health-issue" name="health_issue" rows="4" required></textarea>

        <label for="preferred_date_time">Preferred Date and Time:</label>
        <input type="datetime-local" id="preferred-date-time" name="preferred_date_time" style="width: calc(100% - 22px);" required onchange="validatedate()">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <input type="submit" value="Submit">

    </form>
</div>
<script>
    function goBack() {
        window.history.back();
    }
    function validatedate(){
        var selectedtime=new Date(document.getElementById("preferred-date-time").value);
        var now=new Date();
        if(selectedtime<now){
            alert("please enter future time");
            document.getElementById("preferred-date-time").value="";

        }
    }
</script>

</body>
</html>
