<!DOCTYPE html>
<html>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        input[type=text],input[type=password]{
            width:100%;
            padding:15px;
            display: inline-block;
            border:none;
            background: #f1f1f1;
        }
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;
        }
        .container {
            padding:16px;
        }
    </style>
    <script>
        function checkfirstcokkie(){
            if(document.cookie.startsWith("acceptedCookies=")){
                window.location.replace("./uisession.html")
            }
        }
    </script>
<body onload="checkfirstcokkie()">
    <form action="uisession.html" style="border:1px">
    <form action="http://localhost:3000/signup_form" method="post">
      <div class="container">
        <h1>Sign Up</h1>
        <p>kindly fill the form to create an account.</p>
        <hr>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Your Name" name="username" required>

        <label for="mobilenum"><b>Mobile Number</b></label>
        <input type="text" placeholder="Enter Your Phone Number" name="mobilenum" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Your Emailid" name="email" required>

        <label for="password"><b>password</b></label>
        <input type="text" placeholder="Enter Your password" name="password" required>

        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>

    </form>
    <script src="data.js"></script>
</body>
</html>
